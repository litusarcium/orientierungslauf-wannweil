<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Abenteuer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2E7D32; /* Waldgr√ºn */
        }
        .qr-list {
            margin-top: 20px;
        }
        .qr-item {
            padding: 12px;
            margin: 10px auto;
            width: 250px;
            border-radius: 8px;
            background-color: #2E7D32; /* Waldgr√ºn */
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #C62828; /* Rot */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .reset-btn:hover {
            background-color: #B71C1C; /* Dunkleres Rot */
        }
    </style>
</head>
<body>

    <h1>QR-Abenteuer</h1>
    <p>Scanne QR-Codes und sie erscheinen hier!</p>

    <div id="qrContainer" class="qr-list"></div>

    <button class="reset-btn" onclick="resetProgress()">üîÑ Fortschritt zur√ºcksetzen</button>

    <script>
        // Fortschritt aus Speicher laden
        let scannedCodes = JSON.parse(localStorage.getItem("qrProgress")) || [];

        // Pr√ºfen, ob ein Code in der URL steht
        const urlParams = new URLSearchParams(window.location.search);
        const scannedCode = urlParams.get("code");

        if (scannedCode && !scannedCodes.includes(scannedCode)) {
            scannedCodes.push(scannedCode);
            localStorage.setItem("qrProgress", JSON.stringify(scannedCodes));
            alert("‚úÖ QR-Code " + scannedCode + " erfolgreich gescannt!");
        }

        // UI aktualisieren
        function updateQRList() {
            const container = document.getElementById("qrContainer");
            container.innerHTML = "";
            scannedCodes.forEach(code => {
                const div = document.createElement("div");
                div.className = "qr-item";
                div.innerText = "üìç Punkt " + code;
                container.appendChild(div);
            });
        }

        // Fortschritt zur√ºcksetzen
        function resetProgress() {
            localStorage.removeItem("qrProgress");
            scannedCodes = [];
            updateQRList();
        }

        updateQRList();
    </script>

</body>
</html>
