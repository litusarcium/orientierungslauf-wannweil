<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festpostennetz Wannweil</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #2E7D32; /* Waldgr√ºn */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
        }

        nav {
            background-color: #1B5E20; /* Dunkleres Gr√ºn */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .info {
            flex: 1;
            max-width: 500px;
            text-align: center;
        }

        .info img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            gap: 20px;
        }

        .left, .right {
            flex: 1;
            min-width: 300px;
        }

        #qrContainer {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .qr-item {
            background-color: #2E7D32;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 18px;
        }

        #map {
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #C62828;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background-color: #B71C1C;
        }
    </style>
</head>
<body>

    <header>
        <h1>Festpostennetz Wannweil</h1>
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <nav>
        <a href="index.html">Startseite</a>
        <a href="erklaerung.html">Erkl√§rung</a>
        <a href="ergebnisse.html">Ergebnisse</a>
    </nav>

    <div class="container">
        <div class="info">
            <p>Wenn du die QR-Codes an den Posten scannst, erscheinen sie hier.
            So erh√§ltst du deinen Lauffortschritt.
            Bitte benutze kein Privat-Tab, sonst funktioniert das Speichern nicht!</p>
            <img src="erkl√§rung.png" alt="Erkl√§rung Bild">
        </div>
    </div>

    <div class="content">
        <div class="left">
            <h2>Gescannt:</h2>
            <div id="qrContainer"></div>
        </div>
        <div class="right">
            <h2>Karte:</h2>
            <div id="map"></div>
        </div>
    </div>

    <div class="footer">
        <h3>Gesamtzeit: <span id="totalTime">0:00</span></h3>
        <button class="button" onclick="stopTimer()">üèÅ Lauf abschlie√üen</button>
        <button class="button" onclick="resetProgress()">üîÑ Zur√ºcksetzen</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const qrLocations = {
        "01": [48.137154, 11.576124],  // M√ºnchen
        "02": [52.520008, 13.404954],  // Berlin
        "03": [50.110924, 8.682127],   // Frankfurt
        "04": [48.775846, 9.182932],   // Stuttgart
        "05": [53.551086, 9.993682],   // Hamburg
        "06": [51.227741, 6.773456],   // D√ºsseldorf
        "07": [49.487459, 8.466039],   // Mannheim
        "08": [50.937531, 6.960279],   // K√∂ln
        "09": [48.856613, 2.352222],   // Paris (Testpunkt)
        "10": [51.050409, 13.737262]   // Dresden
    };

    let scannedCodes = JSON.parse(localStorage.getItem("qrProgress")) || [];
    let timeStamps = JSON.parse(localStorage.getItem("qrTimestamps")) || [];
    let startTime = timeStamps.length > 0 ? timeStamps[0] : null;
    let timerRunning = startTime !== null; // Timer startet erst nach erstem Scan

    const map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let markers = [];

    function resetMapMarkers() {
        markers.forEach(marker => marker.remove());
        markers = [];
    }

    function updateMapMarkers() {
        resetMapMarkers();
        scannedCodes.forEach(code => {
            if (qrLocations[code]) {
                const marker = L.marker(qrLocations[code]).addTo(map)
                    .bindPopup(`üìç Punkt ${code} gefunden!`);
                markers.push(marker);
            }
        });
    }

    const urlParams = new URLSearchParams(window.location.search);
    const scannedCode = urlParams.get("code");

    if (scannedCode && !scannedCodes.includes(scannedCode)) {
        let currentTime = new Date().getTime();

        // Falls dies der erste Scan ist, Timer starten
        if (scannedCodes.length === 0) {
            startTime = currentTime;
            timerRunning = true;
        }

        scannedCodes.push(scannedCode);
        timeStamps.push(currentTime);
        localStorage.setItem("qrProgress", JSON.stringify(scannedCodes));
        localStorage.setItem("qrTimestamps", JSON.stringify(timeStamps));
        localStorage.setItem("startTime", startTime);
        alert(`‚úÖ QR-Code ${scannedCode} erfolgreich gescannt!`);
    }

    function updateQRList() {
        const container = document.getElementById("qrContainer");
        container.innerHTML = "";

        scannedCodes.forEach((code, index) => {
            let timeDiffFormatted = "0:00";
            if (index > 0) {
                let timeDiffMS = timeStamps[index] - timeStamps[index - 1];
                let minutes = Math.floor(timeDiffMS / 60000);
                let seconds = Math.floor((timeDiffMS % 60000) / 1000);
                timeDiffFormatted = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
            }

            const div = document.createElement("div");
            div.className = "qr-item";
            div.innerText = `üìç Punkt ${code} (${timeDiffFormatted})`;
            container.appendChild(div);
        });

        updateTotalTime();
    }

    function updateTotalTime() {
        if (startTime && timerRunning) {
            let totalTime = new Date().getTime() - startTime;
            let minutes = Math.floor(totalTime / 60000);
            let seconds = Math.floor((totalTime % 60000) / 1000);
            document.getElementById("totalTime").innerText = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }
    }

    function stopTimer() {
        timerRunning = false;
         let totalTimeMS = new Date().getTime() - timeStamps[0]; // Zeit seit dem ersten Scan
    let minutes = Math.floor(totalTimeMS / 60000); // Ganze Minuten
    let seconds = Math.floor((totalTimeMS % 60000) / 1000); // Restliche Sekunden
    alert(`Gesamtzeit: ${minutes}:${seconds < 10 ? "0" : ""}${seconds} Min.`); 
    }

    function resetProgress() {
        localStorage.removeItem("qrProgress");
        localStorage.removeItem("qrTimestamps");
        localStorage.removeItem("startTime");
        scannedCodes = [];
        timeStamps = [];
        startTime = null;
        timerRunning = false;
        document.getElementById("totalTime").innerText = "0:00"; // **Gesamtzeit auf 0 setzen**
        updateQRList();
        resetMapMarkers();
    }

    updateQRList();
    updateMapMarkers();
    setInterval(updateTotalTime, 1000);
</script>


</body>
</html>
