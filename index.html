<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Abenteuer</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #scanner {
            width: 300px;
            margin: auto;
            display: none;
        }
        .location {
            padding: 10px;
            margin: 10px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            margin: auto;
        }
        .reached {
            color: green;
            font-weight: bold;
        }
        .not-reached {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>QR-Abenteuer</h1>
    <p>Scanne die QR-Codes, um alle Punkte zu erreichen!</p>

    <div id="scanner"></div>
    <button onclick="startScanner()">üì∑ Scanner starten</button>
    <button onclick="stopScanner()">‚õî Scanner stoppen</button>

    <h2>Deine erreichten Orte:</h2>
    <div id="locations"></div>

    <button onclick="resetProgress()">üîÑ Fortschritt zur√ºcksetzen</button>

    <script>
        let scanner;
        const scannerDiv = document.getElementById("scanner");

        const allLocations = {
            "burg": "üè∞ Burg",
            "schloss": "üèØ Schloss",
            "museum": "üèõÔ∏è Museum",
            "park": "üå≥ Park"
        };

        let reachedLocations = JSON.parse(localStorage.getItem("qrProgress")) || [];

        function startScanner() {
            scannerDiv.style.display = "block"; // Scanner anzeigen
            scanner = new Html5Qrcode("scanner");

            scanner.start(
                { facingMode: "environment" }, // R√ºckkamera verwenden
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                errorMessage => { console.warn(errorMessage); }
            ).catch(err => console.error("Fehler beim Starten des Scanners:", err));
        }

        function stopScanner() {
            if (scanner) {
                scanner.stop().then(() => {
                    scannerDiv.style.display = "none"; // Scanner ausblenden
                }).catch(err => console.error("Fehler beim Stoppen des Scanners:", err));
            }
        }

        function onScanSuccess(decodedText) {
            if (!reachedLocations.includes(decodedText) && allLocations[decodedText]) {
                reachedLocations.push(decodedText);
                localStorage.setItem("qrProgress", JSON.stringify(reachedLocations));
                updateLocations();
                alert("‚úÖ Erfolgreich gescannt: " + allLocations[decodedText]);
            }
        }

        function updateLocations() {
            const container = document.getElementById("locations");
            container.innerHTML = "";
            for (const key in allLocations) {
                const div = document.createElement("div");
                div.className = "location";
                div.innerHTML = `
                    <span>${allLocations[key]}</span>
                    <span class="${reachedLocations.includes(key) ? 'reached' : 'not-reached'}">
                        ${reachedLocations.includes(key) ? '‚úÖ Erreicht!' : '‚ùå Noch nicht erreicht'}
                    </span>
                `;
                container.appendChild(div);
            }
        }

        function resetProgress() {
            localStorage.removeItem("qrProgress");
            reachedLocations = [];
            updateLocations();
        }

        updateLocations();
    </script>

</body>
</html>
